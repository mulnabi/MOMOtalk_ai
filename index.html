<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,interactive-widget=resize-content">
  <title>모모톡 챗봇</title>
  <link rel="stylesheet"href="css/main.css">
  <script src="chat.js"></script>
  <style>
@font-face{
  font-family:"경기천년체";
  src:url("font/Title.woff")format("truetype");
  font-weight:normal;
  font-display:swap;
}
  </style>
</head>
<body>
  <div id="top">
    <svg viewBox="0 0 32 32" height=30><path fill="#fff" d="M15.5 23c-1.1.5-2.1.9-3.4 1-1.2 0-2.7-.4-3.4-.7-.8-.4-1.6-1-2.2-1.7l-1 1c-.1.2-.9 1.2-1.2 2-.4.7-.5 1.3-.6 1.9 1.2.5 2.4 1 4 .9 1.8-.1 3.8-.9 4.8-1.5s2-1.9 3-2.9m10-1.3c-.5.6-1.1 1.2-2.1 1.7-1 .4-2.6.7-3.8.6a11 11 0 0 1-3.2-1.1 13 13 0 0 0 3.5 3.1c1.4.9 3.3 1.4 4.7 1.4 1.5 0 2.7-.4 4-.9-.4-1-.7-2-1.2-2.7-.4-.7-1.1-1.4-1.8-2.1m-12.7-5.3c.2.8.3 1.7.9 2.8.6 1 1.6 2.4 2.8 3.1a6.9 6.9 0 0 0 8.2-1.2 7.9 7.9 0 0 0 2.3-5c0-1.9-.8-5-2.8-7.4-2-2.3-5.1-4.3-8.3-6.3-4 2.7-8 5.5-9.8 8.6a9.7 9.7 0 0 0-.1 9c1.1 2 4.1 3 5.5 3.3 1.3.1 2.6-.4 3.7-.8a9 9 0 0 1-1.5-1.8c-.4-.6-.7-1.5-.8-2.3v-2"/></svg>
    MomoTalk
  </div>
  <div id="message">

  </div>
  <div class="ttt"></div>
  <div id="t">
    <textarea id="input" oninput="
      t.style.height=0;
      t.style.height=this.scrollHeight+'px'
    "></textarea>
    <button id="button"onclick="
      me(input.value);
      Other(chat.대답(input.value),'아리스');
      message.scrollTop=message.scrollHeight;
      input.value=''
      t.style.height=0;
      t.style.height=input.scrollHeight+'px'
    "><svg viewBox="0 0 24 24"><path d="m2 21 21-9L2 3v7l15 2-15 2z"/></svg></button>
  </div>
  <script>
    function Other(txt,name,src="img/아리스.webp"){
      let chat=document.createElement('p'),mss=document.createElement('div'),text=document.createElement('div'),img=new Image;
      img.src=src;
      chat.className='chat';
      mss.innerText=name;
      mss.append(text);
      text.innerText=txt;
      chat.append(img);chat.append(mss);
      message.append(chat);
    }
    function me(txt){
      let chat=document.createElement('p'),text=document.createElement('div');
      chat.className='chat_me';
      text.innerText=txt;
      chat.append(text)
      message.append(chat);
    }
  </script>
</body>
</html>
